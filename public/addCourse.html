    <link rel="shortcut icon" href="images/logo.jpg" type="image/x-icon" />

    <!-- custom css-->
    <link rel="stylesheet" href="css/sites.css" />

    <title>NaturalLearningIsFun-addCourse</title>
</head>

<body>
    <!-- Start Body -->

    <!-- Navigation to applicable web pages -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-info">
        <a class="navbar-brand" href="index.html"><img class="rounded-circle" src="images/logo.jpg" alt="webLogoMissing">LearningInAncientWay</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="courses.html">Courses</a>
                </li>
                <!-- register page is not shown as active icon as intended to carry the field-->
            </ul>
        </div>
    </nav>

    <!-- Header of the page outlining the logo-->
    <header>
        <div class="jumbotron bgMediumImage">
            <div class="container text-right">
                <h1 class="trend-title display-5 text-white font-italic">Natural Learning Is Fun</h1>
                <h2 class="font-italic display-5 text-white font-weight-light">Remind you olden Days of Education</h2>
            </div>
        </div>
    </header>

    <!-- Content - Vision of the website-->

    <main>
        <div class="container">
            <section>
                <h2 class="font-italic">Add New Course: Enter following details</h2>
                <!-- submit button is not used in submit button, as we need some action needs to be done upon submission-->
                <form class="form-group" id="newCourseForm" action="#" target="_self" method="GET">
                    <!-- User Inputs-->
                    <div class="row col-md-8 mt-1 form-inline justify-content-center">
                        <label class="d-none d-md-inline col-md-3" for="courseid">Course ID</label>
                        <input type="text" id="courseid" name="courseid" class="d-inline form-control col-md-6" placeholder="Enter courseID" autofocus>
                    </div>
                    <div class="row col-md-8 mt-1 form-inline justify-content-center">
                        <label class="d-none d-md-inline col-md-3" for="title">Title</label>
                        <input type="text" id="title" name="title" class="d-inline form-control col-md-6" placeholder="Enter Title" required>
                    </div>
                    <div class="row col-md-8 mt-1 form-inline justify-content-center">
                        <label class="d-none d-md-inline col-md-3" for="category">Courses Lists</label>
                        <select id="category" class="d-none d-inline form-control col-md-6" name="category">
                            <option value =" ">Select Category from the list</option>
                        </select>
                    </div>
                    <div class="row col-md-8 mt-1 form-inline justify-content-center">
                        <label class="d-none d-md-inline col-md-3" for="location">Location</label>
                        <input type="text" id="location" name="location" class="d-inline form-control col-md-6" placeholder="Enter Location" required>
                    </div>
                    <div class="row col-md-8 mt-1 form-inline justify-content-center">
                        <label class="d-none d-md-inline col-md-3" for="startdate">Start Date</label>
                        <input type="text" id="startdate" name="startdate" class="d-inline form-control col-md-6" placeholder="Enter Start Date" required>
                    </div>
                    <div class="row col-md-8 mt-1 form-inline justify-content-center">
                        <label class="d-none d-md-inline col-md-3" for="enddate">End Date</label>
                        <input type="text" id="enddate" name="enddate" class="d-inline form-control col-md-6" placeholder="Enter End Date" required>
                    </div>
                    <div class="row col-md-8 mt-1 form-inline justify-content-center">
                        <label class="d-none d-md-inline col-md-3" for="meets">Meets</label>
                        <input type="text" id="meets" name="meets" class="d-inline form-control col-md-6" placeholder="Enter Meets" required>
                    </div>
                    <div class="row col-md-8 mt-1 form-inline justify-content-center">
                        <label class="d-none d-md-inline col-md-3" for="fee">Fee</label>
                        <input type="text" id="fee" name="fee" class="d-inline form-control col-md-6" placeholder="Enter Fee" required>
                    </div>
                    <!-- submit button is used to send the data through javascript-->
                    <div class="row mt-3 offset-md-2">
                        <div class="col-md-2">
                            <button id="submitBtn" class="btn btn-sm btn-block btn-primary btn-info" type="button">Submit</button>
                        </div>
                        <!-- using it as button rather than reset, as it resets the readonly field which holds the id as well-->
                        <div class="col-md-2">
                            <button id="resetBtn" class="btn btn-sm btn-block btn-primary btn-info" type="button">Reset</button>
                        </div>
                        <div class="col-md-2">
                            <button id="cancelBtn" class="btn btn-sm btn-block btn-primary btn-info" type="button">Cancel</button>
                        </div>
                    </div>
                    <!-- Error block-->
                    <p id="errorMsgId">
                    </p>
                </form>
            </section>
        </div>
    </main>

    <hr />

    <footer class="footer">
        <!-- Start of footer -->
        <!-- links to our parental sites-->
        <div class="row justify-content-center">
            <h3 class="display-5 font-weight-light">Follow us on parent Sites <span class="font-italic font-weight-bold">Indian Government</span> On social</h3>
        </div>
        <!--  links to Parent Sites-->

                    <a class="footer-style-facebook" href="https://www.facebook.com/Government-of-India-146431782062573/" target="facebook"><i class="fa fa-facebook-square fa-2x"></i>&nbsp;</a>
                </li>
                <li>
                    <a class="footer-style-twitter" href="https://twitter.com/pmoindia" target="twitter"><i class="fa fa-twitter-square fa-2x"></i>&nbsp;</a>
                </li>
                <li>
                    <a class="footer-style-instagram" href="https://www.instagram.com/mygovindia/?hl=en" target="instagram"><i class="fa fa-instagram fa-2x"></i>
                    </a>
                </li>
            </ul>
        </div>

        <!-- End of footer-->
    </footer>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <!-- Custom JavaScripts (None)-->
    <script src="scripts/addCourseInit.js"></script>
    <script src="scripts/validateCourse.js"></script>

</body>

</html>
